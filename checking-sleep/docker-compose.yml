version: '3.8'
services:
  postgres:
    image: postgres
    environment:
      POSTGRES_DB: checking_sleep
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 257Anna23
    ports:
      - "5432:5432"

  mongodb:
    image: mongo
    ports:
      - "27017:27017"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - mongodb
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/checking_sleep
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 257Anna23
      SPRING_DATA_MONGODB_HOST: mongodb
    networks:
      - backend

networks:
  backend:
    driver: bridge